name: CI

on:
  push:
  pull_request:
    branches: [ master ]
    
jobs:
  
  test:
    strategy:
      matrix:
        go:
        - 1.12.x
        - 1.13.x
        - 1.14.x
        - 1.15.x
        - 1.16.x
        - 1.x
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -u golang.org/x/tools/cmd/goimports@v0.1.0
        go get -u golang.org/x/lint/golint

    - name: Test
      run: |
        go vet ./...
        diff <(goimports -d .) <(printf "")
        diff <(golint ./...) <(printf "")
        go test ./... -cover
